<!-- القائمة الجوال -->
<div class="mobile-menu" id="mobileMenu">
    <!-- ... الروابط الحالية ... -->
    <a href="#arab-cup" onclick="closeMobileMenu()">
        <img src="images/arab-cup-logo.png" alt="كأس العرب" class="flag-icon">
        كأس العرب
    </a>
</div>

<!-- قسم كأس العرب -->
<section class="arab-cup-section" id="arab-cup">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">
                <img src="images/arab-cup-logo.png" alt="كأس العرب" class="section-logo">
                كأس العرب
            </h2>
            <p class="section-subtitle">بطولة كأس العرب FIFA 2025</p>
        </div>

        <!-- جدول المجموعات -->
        <div class="groups-section">
            <h3><i class="fas fa-users"></i> المجموعات</h3>
            
            <!-- المجموعة الأولى -->
            <div class="group-card">
                <div class="group-header">المجموعة أ</div>
                <div class="teams-list">
                    <div class="team-item">
                        <img src="images/saudi.svg" alt="السعودية" class="team-flag">
                        <span>السعودية</span>
                    </div>
                    <div class="team-item">
                        <img src="images/egypt.svg" alt="مصر" class="team-flag">
                        <span>مصر</span>
                    </div>
                    <div class="team-item">
                        <img src="images/jordan.svg" alt="الأردن" class="team-flag">
                        <span>الأردن</span>
                    </div>
                    <div class="team-item">
                        <img src="images/tunisia.svg" alt="تونس" class="team-flag">
                        <span>تونس</span>
                    </div>
                </div>
            </div>
            
            <!-- المجموعة الثانية -->
            <div class="group-card">
                <div class="group-header">المجموعة ب</div>
                <div class="teams-list">
                    <div class="team-item">
                        <img src="images/morocco.svg" alt="المغرب" class="team-flag">
                        <span>المغرب</span>
                    </div>
                    <div class="team-item">
                        <img src="images/algeria.svg" alt="الجزائر" class="team-flag">
                        <span>الجزائر</span>
                    </div>
                    <div class="team-item">
                        <img src="images/iraq.svg" alt="العراق" class="team-flag">
                        <span>العراق</span>
                    </div>
                    <div class="team-item">
                        <img src="images/qatar.svg" alt="قطر" class="team-flag">
                        <span>قطر</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- جدول المباريات -->
        <div class="matches-section">
            <h3><i class="fas fa-calendar-alt"></i> جدول المباريات</h3>
            
            <!-- مرحلة المجموعات -->
            <div class="matches-category">
                <h4>مرحلة المجموعات</h4>
                <div class="matches-grid">
                    <!-- مباراة 1 -->
                    <div class="match-card">
                        <div class="match-teams">
                            <div class="team">
                                <img src="images/saudi.svg" alt="السعودية" class="team-flag">
                                <span>السعودية</span>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <img src="images/egypt.svg" alt="مصر" class="team-flag">
                                <span>مصر</span>
                            </div>
                        </div>
                        <div class="match-details">
                            <span class="date"><i class="far fa-calendar"></i> 1 يناير 2025</span>
                            <span class="time"><i class="far fa-clock"></i> 20:00</span>
                            <span class="stadium"><i class="fas fa-map-marker-alt"></i> ملعب الملك فهد</span>
                        </div>
                        <div class="match-result">
                            <span class="score">-</span>
                            <span class="status">قادمة</span>
                        </div>
                    </div>
                    <!-- يمكنك إضافة باقي المباريات بنفس النمط -->
                </div>
            </div>
        </div>
    </div>
</section>
