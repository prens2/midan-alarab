<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ميدان العرب - مباريات كأس العرب 2025</title>

    <style>
        body {
            background: #0a0f14;
            color: white;
            font-family: "Tahoma", sans-serif;
            margin: 0;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #ffffff;
        }

        .matches-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .match-card {
            width: 310px;
            background: #094225;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 0 15px #00000055;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .match-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            text-align: center;
        }

        .team img {
            width: 55px;
            height: 38px;
            object-fit: cover;
            border-radius: 6px;
        }

        .team-name {
            display: block;
            margin-top: 5px;
        }

        .match-score {
            font-size: 28px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<h1 class="title">مباريات كأس العرب 2025</h1>

<div class="matches-container">

    <!-- بطاقة مباراة نموذجية -->
    <div class="match-card">
        <div class="match-header">
            <span class="match-time">18:00</span>
            <span class="match-stage">مرحلة المجموعات</span>
        </div>

        <div class="match-body">
            <div class="team">
                <img src="images/flags/egypt.png" alt="مصر">
                <span class="team-name">مصر</span>
            </div>

            <div class="match-score">-</div>

            <div class="team">
                <img src="images/flags/saudi.png" alt="السعودية">
                <span class="team-name">السعودية</span>
            </div>
        </div>
    </div>

    <!-- تستطيع نسخ هذا البلوك وتغييره لكل مباراة -->
</div>

</body>
</html>
